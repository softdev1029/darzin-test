<div style="text-align:center">
  <h1>
    Product List
  </h1>

  <div class="products">
    <div *ngFor="let record of products" class="product">
      {{record.description}} - {{record.price}}
      <br />
    </div>
  </div>

  <button (click)="onAdd($event)" type="button">Add</button>
</div>

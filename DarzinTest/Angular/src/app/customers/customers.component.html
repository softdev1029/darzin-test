<div style="text-align:center" class="row">
  <div class="col">
    <h1>
      Customer List
    </h1>

    <span *ngFor="let record of customers" (click)="onClick(record)">
      {{record.name}} - {{record.description}}
      <br />
    </span>

    <button (click)="onAdd($event)" type="button">Add</button>
  </div>
  <div class="col">
    <app-customer></app-customer>
  </div>
</div>

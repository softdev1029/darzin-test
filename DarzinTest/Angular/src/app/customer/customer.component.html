<div style="text-align:center">
  <h1>Customer Detail</h1>
  <div *ngIf="customer">
    <p>
      {{ customer.name }}
    </p>
    <div>Please select a product to purchase</div>
    <br>
    <select [(ngModel)]="selectedProduct" id="products">
      <option *ngFor="let p of products; let i = index" value="{{i}}">
        {{p.description}}
      </option>
    </select>

    <button (click)="onPurchase($event)" type="button">Purchase</button>
    <div *ngFor="let record of purchases">{{record.description}}</div>
  </div>
</div>
